<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试</title>
</head>
<body>
    <h1>API 测试页面</h1>
    <button onclick="testAPI()">测试创建项目API</button>
    <div id="result"></div>

    <script>
        function testAPI() {
            const testData = {
                section: 'xing',
                layout: 'project',
                title: '我的新项目',
                summary: '这是一个测试项目',
                categories: ['design'],
                tags: ['测试'],
                period: '2025-01-01 - 2025-01-31',
                tools: 'Figma',
                client: '测试客户',
                collaborators: '测试合作者',
                fee: '¥10,000',
                links: {
                    demo: 'https://example.com'
                }
            };

            console.log('发送测试数据:', testData);

            fetch('/api/projects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => {
                console.log('响应状态:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('响应数据:', data);
                document.getElementById('result').innerHTML = 
                    '<h3>测试结果:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('错误:', error);
                document.getElementById('result').innerHTML = 
                    '<h3>错误:</h3><p>' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
