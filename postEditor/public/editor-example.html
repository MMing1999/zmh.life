<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器适配器示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .editor-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .editor-header {
            background: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-title {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .editor-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #f0f0f0;
        }
        
        .btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .btn.primary:hover {
            background: #0056b3;
        }
        
        .editor-content {
            min-height: 400px;
        }
        
        .content-display {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        
        .content-display h3 {
            margin-top: 0;
        }
        
        .content-display pre {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>编辑器适配器示例</h1>
    
    <div class="editor-container">
        <div class="editor-header">
            <h2 class="editor-title">Toast UI Editor (Markdown)</h2>
            <div class="editor-actions">
                <button class="btn" onclick="getToastContent()">获取内容</button>
                <button class="btn" onclick="setToastContent()">设置内容</button>
                <button class="btn primary" onclick="switchToEditorJS()">切换到 Editor.js</button>
            </div>
        </div>
        <div class="editor-content">
            <div id="toast-editor"></div>
        </div>
    </div>
    
    <div class="editor-container" id="editorjs-container" style="display: none;">
        <div class="editor-header">
            <h2 class="editor-title">Editor.js (Block Editor)</h2>
            <div class="editor-actions">
                <button class="btn" onclick="getEJContent()">获取内容</button>
                <button class="btn" onclick="setEJContent()">设置内容</button>
                <button class="btn primary" onclick="switchToToast()">切换到 Toast UI</button>
            </div>
        </div>
        <div class="editor-content">
            <div id="editorjs-editor"></div>
        </div>
    </div>
    
    <div class="content-display">
        <h3>当前编辑器内容：</h3>
        <pre id="content-display">暂无内容</pre>
    </div>

    <script type="module">
        import { ToastAdapter, EJAdapter } from './editor-adapters.js';
        
        // 创建适配器实例
        const toastAdapter = new ToastAdapter();
        const ejAdapter = new EJAdapter();
        
        let currentAdapter = null;
        
        // 初始化 Toast UI Editor
        async function initToastEditor() {
            try {
                await toastAdapter.init(document.getElementById('toast-editor'), '# 欢迎使用 Toast UI Editor\n\n这是一个 **Markdown** 编辑器示例。');
                currentAdapter = toastAdapter;
                console.log('Toast UI Editor 初始化完成');
            } catch (error) {
                console.error('Toast UI Editor 初始化失败:', error);
            }
        }
        
        // 初始化 Editor.js
        async function initEditorJS() {
            try {
                await ejAdapter.init(document.getElementById('editorjs-editor'), JSON.stringify({
                    blocks: [
                        {
                            type: 'header',
                            data: {
                                text: '欢迎使用 Editor.js',
                                level: 1
                            }
                        },
                        {
                            type: 'paragraph',
                            data: {
                                text: '这是一个 <b>Block</b> 编辑器示例。'
                            }
                        }
                    ]
                }));
                currentAdapter = ejAdapter;
                console.log('Editor.js 初始化完成');
            } catch (error) {
                console.error('Editor.js 初始化失败:', error);
            }
        }
        
        // 切换到 Editor.js
        window.switchToEditorJS = async function() {
            if (currentAdapter === ejAdapter) return;
            
            // 销毁当前编辑器
            if (currentAdapter) {
                currentAdapter.destroy();
            }
            
            // 显示 Editor.js 容器，隐藏 Toast UI
            document.querySelector('.editor-container:first-of-type').style.display = 'none';
            document.getElementById('editorjs-container').style.display = 'block';
            
            // 初始化 Editor.js
            await initEditorJS();
        };
        
        // 切换到 Toast UI
        window.switchToToast = async function() {
            if (currentAdapter === toastAdapter) return;
            
            // 销毁当前编辑器
            if (currentAdapter) {
                currentAdapter.destroy();
            }
            
            // 显示 Toast UI 容器，隐藏 Editor.js
            document.querySelector('.editor-container:first-of-type').style.display = 'block';
            document.getElementById('editorjs-container').style.display = 'none';
            
            // 初始化 Toast UI Editor
            await initToastEditor();
        };
        
        // 获取内容
        window.getToastContent = async function() {
            if (currentAdapter !== toastAdapter) {
                alert('请先切换到 Toast UI Editor');
                return;
            }
            
            try {
                const content = toastAdapter.get();
                document.getElementById('content-display').textContent = content;
                console.log('Toast UI 内容:', content);
            } catch (error) {
                console.error('获取内容失败:', error);
            }
        };
        
        window.getEJContent = async function() {
            if (currentAdapter !== ejAdapter) {
                alert('请先切换到 Editor.js');
                return;
            }
            
            try {
                const content = await ejAdapter.get();
                document.getElementById('content-display').textContent = content;
                console.log('Editor.js 内容:', content);
            } catch (error) {
                console.error('获取内容失败:', error);
            }
        };
        
        // 设置内容
        window.setToastContent = function() {
            if (currentAdapter !== toastAdapter) {
                alert('请先切换到 Toast UI Editor');
                return;
            }
            
            const newContent = '# 新内容\n\n这是通过 `set()` 方法设置的内容。';
            toastAdapter.set(newContent);
            console.log('已设置新内容到 Toast UI');
        };
        
        window.setEJContent = async function() {
            if (currentAdapter !== ejAdapter) {
                alert('请先切换到 Editor.js');
                return;
            }
            
            const newContent = JSON.stringify({
                blocks: [
                    {
                        type: 'header',
                        data: {
                            text: '新内容',
                            level: 1
                        }
                    },
                    {
                        type: 'paragraph',
                        data: {
                            text: '这是通过 <code>set()</code> 方法设置的内容。'
                        }
                    }
                ]
            });
            
            await ejAdapter.set(newContent);
            console.log('已设置新内容到 Editor.js');
        };
        
        // 页面加载时初始化 Toast UI Editor
        document.addEventListener('DOMContentLoaded', function() {
            initToastEditor();
        });
    </script>
</body>
</html>
