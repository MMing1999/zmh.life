<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上传测试</title>
    <style>
        .image-upload-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 20px 0;
        }
        .image-upload-area:hover {
            border-color: #666;
        }
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .section-selector {
            margin: 10px 0;
        }
        .section-selector label {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>图片上传测试</h1>
    
    <div class="section-selector">
        <label>
            <input type="radio" name="section" value="zhi" checked> 知
        </label>
        <label>
            <input type="radio" name="section" value="xing"> 行
        </label>
        <label>
            <input type="radio" name="section" value="he"> 合
        </label>
        <label>
            <input type="radio" name="section" value="yi"> 一
        </label>
    </div>
    
    <div class="image-upload-area" id="uploadArea">
        <div>点击或拖拽上传图片</div>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    
    <div id="result"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        
        // 点击上传
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // 文件选择
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });
        
        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#666';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file);
            }
        });
        
        function handleFileUpload(file) {
            // 显示预览
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadArea.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="预览">`;
            };
            reader.readAsDataURL(file);
            
            // 上传到服务器
            uploadToServer(file);
        }
        
        function uploadToServer(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            const section = document.querySelector('input[name="section"]:checked').value;
            const title = 'test-image-' + Date.now();
            
            formData.append('section', section);
            formData.append('projectTitle', title);
            formData.append('alt', '测试图片');
            
            console.log('上传图片:', { section, title });
            
            fetch('/api/upload-image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('上传结果:', data);
                resultDiv.innerHTML = `
                    <h3>上传结果:</h3>
                    <p>成功: ${data.success}</p>
                    <p>文件名: ${data.fileName}</p>
                    <p>路径: ${data.relativePath}</p>
                    <p>保存目录: /Users/zhangminghua/My_Projects/Mywebsite/website/src/assets/Pics/${section}/</p>
                `;
            })
            .catch(error => {
                console.error('上传错误:', error);
                resultDiv.innerHTML = `<h3>上传失败:</h3><p>${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
